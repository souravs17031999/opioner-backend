version: "3"
services:
  apitest:
    build:
      context: ${TOPDIR}/test
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - auth_service
      - user_service
      - product_service
      - notification_service
    links:
      - auth_service
      - user_service
      - product_service
      - notification_service
    environment:
      - AUTHSERVICEHOST=http://auth_service:8081/auth
      - USERSERVICEHOST=http://user_service:8082/user
      - PRODUCTSERVICEHOST=http://product_service:8083/product
      - NOTIFICATIONSERVICEHOST=http://notification_service:8084/notification
      - KEYCLOAK_SERVER_URL=https://keycloak-opioner.herokuapp.com/auth
      - TEST_SUITE_DIR
      - HEROKU_API_KEY