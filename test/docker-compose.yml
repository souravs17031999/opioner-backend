version: "3.9"
services:
  test_service:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - auth_service

  auth_service:
    build:
      context: ../auth-service-taskly
      dockerfile: ../auth-service-taskly/Dockerfile
    ports:
      - "8082:8081"
    depends_on:
      - postgres
    links:
      - postgres
    environment:
      - PGHOST
      - PGUSER
      - PGPASSWORD
      - PGDATABASE
      - REQUIRE_DB_INSERT
      - ALLOWED_ORIGIN_HOST_PROD
      - TEST_JENKINS_BUILD

  postgres:
    image: postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_USER
