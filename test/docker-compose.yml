version: "3.9"
services:
  test_service:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - auth_service
      - user_service
      - product_service
      - notification_service
    links:
      - auth_service
      - user_service
      - product_service
      - notification_service
    environment:
      - AUTHSERVICEHOST
      - USERSERVICEHOST
      - PRODUCTSERVICEHOST
      - NOTIFICATIONSERVICEHOST

  auth_service:
    build:
      context: ../auth-service-taskly
      dockerfile: ../auth-service-taskly/Dockerfile
    ports:
      - "8080:8081"
    depends_on:
      - postgres
    links:
      - postgres
    environment:
      - PGHOST
      - PGUSER
      - PGPASSWORD
      - PGDATABASE=postgres
      - REQUIRE_DB_INSERT
      - ALLOWED_ORIGIN_HOST_PROD
      - TEST_JENKINS_BUILD
      - REQUIRE_DB_MIGRATIONS=True

  user_service:
    build:
      context: ../user-service-taskly
      dockerfile: ../user-service-taskly/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - postgres
    links:
      - postgres
    environment:
      - PGHOST
      - PGUSER
      - PGPASSWORD
      - PGDATABASE=postgres
      - ALLOWED_ORIGIN_HOST_PROD
      - TEST_JENKINS_BUILD

  product_service:
    build:
      context: ../product-service-taskly
      dockerfile: ../product-service-taskly/Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      - postgres
    links:
      - postgres
    environment:
      - PGHOST
      - PGUSER
      - PGPASSWORD
      - PGDATABASE=postgres
      - ALLOWED_ORIGIN_HOST_PROD
      - TEST_JENKINS_BUILD

  notification_service:
    build:
      context: ../notification-service-taskly
      dockerfile: ../notification-service-taskly/Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      - postgres
    links:
      - postgres
    environment:
      - PGHOST
      - PGUSER
      - PGPASSWORD
      - PGDATABASE=postgres
      - ALLOWED_ORIGIN_HOST_PROD
      - TEST_JENKINS_BUILD

  postgres:
    image: postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
