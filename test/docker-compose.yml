version: "3.9"
services:
  apitest:
    build:
      context: ${TOPDIR}/test
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - auth_service
      - user_service
      - product_service
      - notification_service
    links:
      - auth_service
      - user_service
      - product_service
      - notification_service
    environment:
      - AUTHSERVICEHOST
      - USERSERVICEHOST
      - PRODUCTSERVICEHOST
      - NOTIFICATIONSERVICEHOST